<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brian Berino - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #948c7e;
      color: white;
      padding: 10px 0;
      text-align: left;
      font-size: 24px;
      padding-left: 20px;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      /* Center the tabs vertically */
      background-color: #948c7e;
      padding: 10px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero-section {
      position: relative;
      text-align: center;
      color: white;
    }

    .hero-section img {
      width: 100%;
      height: auto;
    }

    .hero-section h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: white;
    }
  </style>
</head>

<body>

  <header>
    BRIAN BERINO
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Portfolio</a>
    <a href="#">About me</a>
    <a href="#">My contacts</a>
  </nav>

  <div class="hero-section">
    <img src="123.png" alt="Brian Berino playing the piano">
    <h1>Welcome to my website</h1>
  </div>

</body>

</html>
