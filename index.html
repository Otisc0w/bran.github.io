<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brian the Pianist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    main {
      padding: 2rem;
    }

    .video-container {
      margin-bottom: 2rem;
    }

    h2 {
      color: #333;
    }
  </style>
</head>

<body>
  <header>
    <h1>Brian the Pianist</h1>
  </header>
  <main>
    <section>
      <h2>Repertoire</h2>
      <div class="video-container">
        <h3>Chopin - Nocturne in E-flat Major</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/tVVp6l2F8yc" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <h3>Beethoven - Moonlight Sonata</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4Tr0otuiQuU" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <h3>Debussy - Clair de Lune</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/CvFH_6DNRCY" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </section>
  </main>
</body>

</html>
